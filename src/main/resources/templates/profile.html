            <div class="col-lg-8 navbar-nav-center">

                    <li class="nav-item">
                        <a href="">
                            <img class="square-logo" src="../static/images/logo/logo.png" th:src="@{'images/logo/logo.png'}">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myreservations.html">My Reservations</a>

                    <script type="text/javascript">
                        function logout(){
                            document.getElementById("logoutFormId").submit();

                    <form th:action="@{'/tologout'}" method="post" id = "logoutFormId"></form>

            <div class="col-lg-2 navbar-nav-right" sec:authorize="hasAnyRole('ROLE_GUEST')">

                    Make a reservation

        <div class="profile-info container" style="width: 600px; margin: auto; padding-top: 150px;">
            
            <div class="profile-form row" style="">
                <div class="div-title">
                    <h3>My Profile</h3>
                </div>
                <form method="post" action="" th:action="@{'/toupdateprofile'}">
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <label>
                            Email
                        </label>
                        <input type="email" maxlength="60" name="email" required="" value="" placeholder="Email">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Full Name
                        </label>
                        <input type="text" maxlength="30" name="name" required="" value="" placeholder="Full Name">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Address
                        </label>
                        <input type="text" maxlength="40" name="surname" required="" value="" placeholder="Address">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Home Phone Number
                        </label>
                        <input id="phone" type="tel" name="phone" required="" value="" placeholder="Home Phone Number" required="">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Mobile Phone Number
                        </label>
                        <input id="phone" type="tel" name="phone" required="" value="" placeholder="Mobile Phone Number" required="">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                        <input id="submit" type="submit" name="signup" value="Update" >
                    </div>
                </form>
                
            </div>
        </div>

    </body>
</html>
