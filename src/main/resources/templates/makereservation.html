        <div class="profile-info container" style="width: 600px; margin: auto; padding-top: 150px;">
            
            <div class="profile-form row" style="">
                <div class="div-title">
                    <h3>New Reservation</h3>
                </div>
                <form method="post" action="" th:action="@{'/tomakereservation'}">
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <label>
                            Hotel:
                        </label>
                        <select name="hotel_name">
                            <option value="Antalya_id">Golden Rose Antalya</option>
                            <option value="Dubai_id">Golden Rose Dubai</option>
                            <option value="NurSultan_id">Golden Rose Nur-Sultan</option>
                            <option value="Paris_id">Golden Rose Paris</option>
                            <option value="California_id">Golden Rose California</option>
                        </select>
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Room Type:
                        </label>
                        <select name="room_type">
                            <option value="single_room_id">Single Room</option>
                            <option value="double_room_id">Double Room</option>
                            <option value="single_business_id">Single Business</option>
                            <option value="single_comfort_id">Single Comfort</option>
                            <option value="single_with_pool_id">Single With Pool</option>
                            <option value="luxurt_id">Luxury</option>
                        </select>
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Check In Date:
                        </label>
                        <input id="check_in" type="date" name="check_in_date" required="" value="" placeholder="Check In Date" required="">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label>
                            Check Out Date:
                        </label>
                        <input id="check_out" type="date" name="check_out_date" required="" value="" placeholder="Check In Date" required="">
                    </div>
                    <div class="div-input col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                        <input id="submit" type="submit" name="signup" value="Create" >
                    </div>
                </form>
                
            </div>
        </div>

    </body>
</html>
